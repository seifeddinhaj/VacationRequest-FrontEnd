<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Create your request</h2>
				<h4>Be honest !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-6" for="fname">Start Date:</label>
				  <div class="col-sm-10">          
					<input type="date" class="form-control"  #startDate >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-6" for="lname">End Date:</label>
				  <div class="col-sm-10">          
					<input type="date" class="form-control"  #endDate>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-6" for="Reason">Reason:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="Reason" #reason></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button  class="btn btn-default" (click)="createReq(startDate.value,endDate.value,reason.value)">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
