<div>
<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
    <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
  </ng-container>
  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef > Action </th>
    <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#exampleModa">Edit</button>
                      
        <div class="modal fade" id="exampleModa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update profile</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
   
                                    
                                    <div class="form-group">
                                            <label for="startDate">First Name</label>
                                            <input type="text" class="form-control" value="{{element.name}}"  #firstname >
                                          </div>
                                          <div class="form-group">
                                                <label for="endDate">Last Name</label>
                                                <input type="text" class="form-control" value="{{element.nickname}}" #lastname >
                                              </div>
                                              <div class="form-group">
                                                    <label for="reason">Email</label>
                                                    <input type="text" class="form-control"  value="{{element.email}}" #email>
                                                  </div>
                                                  
                                                  <div class="form-group">
                                                      <label for="reason">Adresse</label>
                                                      <input type="text" class="form-control"  value="{{element.adresse}}" #adresse>
                                                    </div>
                      


                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success" data-dismiss="modal" (click)="editProfile(firstname.value,lastname.value,email.value,adresse.value,element.image,element.id)">Confirm</button>
                      
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-danger" (click)="delete(element.id)">delete</button>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [pageSizeOptions]="[3,5, 10]" showFirstLastButtons></mat-paginator>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
